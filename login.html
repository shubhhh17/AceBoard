<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AceBoard Login</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="login.css" />
</head>

<body>
    <main class="login-main">
        <div class="login-header">
            <img src="assets/AceBoardLogo.png" alt="AceBoard Logo" class="login-logo" />
            <h1 class="login-heading">AceBoard</h1>
        </div>
        <div class="login-card">
            <div class="form-header">
                <h2>Welcome Back!</h2>
                <p class="subtitle">We missed you! Please enter your details.</p>
            </div>
            <form id="login-form" class="login-form" autocomplete="on">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your Email" required />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter Password" required />
                        <span class="toggle-password" id="toggle-password">&#128065;</span>
                    </div>
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember" name="remember" />
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="btn-login">Sign in</button>
                <div class="divider"><span>or</span></div>
                <button type="button" class="btn-google" id="google-login">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="google-icon" />
                    Sign in with Google
                </button>
                <div class="signup-prompt">
                    Donâ€™t have an account?
                    <a href="#" id="signup-link">Sign up</a>
                </div>
            </form>
        </div>
    </main>
    <script src="login.js"></script>
</body>

</html>
